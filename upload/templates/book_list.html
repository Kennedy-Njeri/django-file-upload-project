{% extends 'base.html' %}


{% block content %}

<br><br>

<h2>Book List</h2>

<table class="table mb-0">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Download</th>

      </tr>
    </thead>
    <tbody>
      {% for book in books %}
        <tr>

          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
           <td>
            <a href="{{ book.pdf.url }}" class="btn btn-primary btn-sm" target="_blank">
              Download PDF
            </a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>


{% endblock %}
