{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form method="get" xmlns="http://www.w3.org/1999/html">
    {{ filter.form|crispy }}
    
    <button type="submit" class="btn btn-primary btn-sm">Search</button>
  </form>
  <ul>

      {% if filter.qs %}
  {% for book in filter.qs %}
      {{ book.title }} - {{ book.author }}</br
  {% endfor %}

      {% else %}
      <p>No Results</p>
      {% endif %}
  </ul>
{% endblock %}
